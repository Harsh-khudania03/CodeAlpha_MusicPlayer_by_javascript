<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicVerse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"/>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    
</head>
<body>
    <div class="main">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="ri-arrow-left-line"></i>
                </div>
                <div class="circle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
            <img src="./468-thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rico</p>

            <audio id="song">
                <source src="./Despacito_song.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="ri-arrow-left-double-line"></i></div>
                <div onclick="playPause()"><i class="ri-play-large-fill" id="ctrlIcon"></i></div>
                <div><i class="ri-arrow-right-double-line"></i></div>
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("ri-pause-line")){
                song.pause();
                ctrlIcon.classList.remove("ri-pause-line");
                ctrlIcon.classList.add("ri-play-large-fill");
            }
            else{
                song.play();
                ctrlIcon.classList.add("ri-pause-line");
                ctrlIcon.classList.remove("ri-play-large-fill");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("ri-pause-line");
            ctrlIcon.classList.remove("ri-play-large-fill");
        }
    </script>
</body>
</html>
